<div class="row">
  <div class="col-md-4" *ngFor="let user of users">
    <!-- Widget: user widget style 2 -->
    <div class="card card-widget widget-user-2">
      <!-- Add the bg color to the header using any of the bg-* classes -->
      <div class="widget-user-header bg-warning">
        <div class="widget-user-image">
          <img class="img-circle elevation-2" src="{{user.photoUrl}}" alt="User Avatar">
        </div>
        <!-- /.widget-user-image -->
        <h3 class="widget-user-username">{{user.name}}</h3>
        <h5 class="widget-user-desc">{{user.email}}</h5>
      </div>
      <div class="card-footer p-0">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link">
              Telefone <span class="float-right badge bg-primary">{{user.phoneNumber}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              Cidade <span class="float-right badge bg-info">{{user.location}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              Tipo de usuário <span class="float-right badge bg-danger">{{user.settingsUser.type}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              Opções 
              <span class="float-right btn btn-info btn-sm" data-toggle="modal" data-target="#modal-editUser" (click)="editUser(user)">
                <i class="fas fa-pencil-alt"></i>
              </span>
              <span class="float-right btn btn-danger btn-sm" (click)="removeUser(user)">
                <i class="fas fa-trash"></i>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /.widget-user -->
  </div>
</div>

<div class="modal fade" id="modal-editUser" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar categoria</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <form [formGroup]="userFormBuilder" (ngSubmit)="onPutUserFormSubmit()">
          <div class="modal-body">
              <div class="card-body">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Nome</label>
                      <input type="text" class="form-control" placeholder="Nome" formControlName="name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">E=mail</label>
                      <input type="email" class="form-control" placeholder="E=mail" formControlName="email">
                    </div>
                    
                    <div class="form-group">
                      <label for="exampleInputEmail1">CPF</label>
                      <input type="number" class="form-control" placeholder="CPF" formControlName="cpf">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Telefone</label>
                      <input type="number" class="form-control" placeholder="Telefone" formControlName="phoneNumber">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Insira a URL da sua imagem</label>
                      <input type="text" class="form-control" placeholder="URL da imagem de perfil" formControlName="photoUrl">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Cidade</label>
                      <input type="text" class="form-control" placeholder="Cidade" formControlName="location">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Senha</label>
                      <input type="password" class="form-control" placeholder="Senha" formControlName="password">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Redigite a senha</label>
                      <input type="password" class="form-control" placeholder="Redigite a senha" formControlName="rePassword">
                    </div>
              </div>
          </div>
          <div class="modal-footer justify-content-between">
              <button type="submit" class="btn btn-block btn-primary btn-lg" [disabled]="!userFormBuilder.valid">Salvar</button>
          </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

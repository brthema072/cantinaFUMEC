<div class="modal fade" id="modal-xl" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cadastro de produtos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <form [formGroup]="productFormGroup" (ngSubmit)="onProductFormSubmit()">
          <div class="modal-body">
              <div class="card-body">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Nome do produto</label>
                      <input type="text" class="form-control" placeholder="Nome" formControlName="name">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Descrição do produto</label>
                      <input type="text" class="form-control" placeholder="Descrição" formControlName="description">
                    </div>
                    
                    <div class="form-group">
                      <label for="exampleInputEmail1">Preço do produto</label>
                      <input type="text" class="form-control" placeholder="Preço" formControlName="price">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Insira a URL da sua imagem</label>
                      <input type="text" class="form-control" placeholder="URL da imagem do produto" formControlName="imagePath">
                    </div>
              </div>
          </div>
          <div class="modal-footer justify-content-between">
              <button type="submit" class="btn btn-block btn-primary btn-lg" [disabled]="!productFormGroup.valid">Salvar</button>
          </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Produtos</h1>
      </div>
      <div class="col-sm-6">
          <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#modal-xl">
              <i class="fas fa-plus"></i>
          </button>
      </div>
    </div>
  </div>
</div>

<table class="table table-bordered bg-light">
  <thead>
    <tr>
      <th>
        {{category.cardTitle}}
      </th>
      <th></th>
      <th></th>
      <th>Categoria</th>
      <th>
        <div class="form-group" data-select2-id="29">
          <select class="form-control" type="number" [(ngModel)]="categoryId" (ngModelChange)="categoryChange()" >
            <option *ngFor="let cat of categories" [ngValue]="cat.id">
              <p>{{ cat.cardTitle }}</p>
            </option>
          </select>
        </div>
      </th>      
    </tr>
    <tr>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Descrição</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
      <ng-container *ngFor="let prod of products">
          <tr>
              <td>
                  <img src="{{prod.imagePath}}" alt="productImage" class="img">
              </td>
              <td>{{prod.name}}</td>
              <td>{{prod.description}}</td>
              <td>{{prod.price}}</td>
              <td class="project-actions text-right">
                <span class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal-editProd" (click)="editProduct(prod)">
                    <i class="fas fa-pencil-alt"></i>
                </span>
                <span class="btn btn-danger btn-sm" (click)="removeProduct(prod)">
                  <i class="fas fa-trash"></i>
                </span>
                
            </td>
          </tr>
      </ng-container>
   
  </tbody>
</table>

<div class="modal fade" id="modal-editProd" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar produtos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <form [formGroup]="productFormGroup" (ngSubmit)="onPutProductFormSubmit()">
          <div class="modal-body">
              <div class="card-body">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Nome do produto</label>
                      <input type="text" class="form-control" placeholder="Nome" formControlName="name">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Descrição do produto</label>
                      <input type="text" class="form-control" placeholder="Descrição" formControlName="description">
                    </div>
                    
                    <div class="form-group">
                      <label for="exampleInputEmail1">Preço do produto</label>
                      <input type="number" class="form-control" placeholder="Preço" formControlName="price">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Insira a URL da sua imagem</label>
                      <input type="text" class="form-control" placeholder="URL da imagem do produto" formControlName="imagePath">
                    </div>
              </div>
          </div>
          <div class="modal-footer justify-content-between">
              <button type="submit" class="btn btn-block btn-primary btn-lg" [disabled]="!productFormGroup.valid">Salvar</button>
          </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

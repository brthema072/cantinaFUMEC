<div class="card card-solid">
  <div class="card-body pb-0">
    <div class="row d-flex align-items-stretch">
      <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch" *ngFor="let user of users">
        <div class="card bg-light">
          <div class="card-body pt-0">
            <div class="row">
              <div class="col-7">
                <h2 class="lead"><b>{{user.name}}</b></h2>
                <p class="text-muted text-sm"><b>E-mail: </b> {{user.email}} </p>
                <ul class="ml-4 mb-0 fa-ul text-muted">
                  <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Telefone #:{{user.phoneNumber}}</li>
                </ul>
              </div>
              <div class="col-5 text-center">
                <img src="{{user.photoUrl}}" alt="" class="img-circle img-fluid">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="text-right">
              <a href="mailto:{{user.email}}?Subject=OlÃ¡ {{user.name}}!" class="btn btn-sm bg-teal">
                <i class="fas fa-comments"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.card-body -->
</div>

<section class="content">

  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Carrinho</h3>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped projects">
          <thead>
              <tr>
                  <th style="width: 1%">
                      #
                  </th>
                  <th style="width: 20%">
                      Nome do produto
                  </th>
                  <th style="width: 30%">
                      Pre√ßo
                  </th>
                  <th>
                      Quantidade
                  </th>
                  <th>
                      SubTotal
                  </th>
              </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let cart of cartItem">
                <tr>
                    <td>
                        #
                    </td>
                    <td>
                          {{cart.menuItem.name}}
                    </td>
                    <td>
                          {{cart.menuItem.price}}
                    </td>
                    <td>
                          <input type="number" class="form-control" placeholder="Quantidade" [(ngModel)]="quantity" [value]="cart.quantity">
                    </td>
                    <td>
                          {{cart.value}}
                    </td>
                </tr>
            </ng-container>
          </tbody>
      </table>

      <h5 class="float-left">Total</h5>

      <div class="float-right">
          {{total}}
      </div>
      

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->

    <div class="justify-content-between">
        <button type="submit" class="btn btn-block btn-primary btn-lg" (click)="onSubmit()">Finalizar compra</button>
    </div>

</section>

<section class="content">

  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Minhas compras</h3>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped projects">
          <thead>
              <tr>
                  <th style="width: 1%">
                      #
                  </th>
                  <th style="width: 20%">
                      Usu√°rio
                  </th>
                  <th style="width: 20%">
                      Valor total da compra
                  </th>
                  <th style="width: 20%">
                      Produtos
                  </th>
              </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let order of orders">
                <tr>
                    <td>
                        #
                    </td>
                    <td>
                          {{order.userEmail}}
                    </td>
                    <td>
                          {{order.value}}
                    </td>
                    <td>
                      <tr *ngFor="let prods of order.items">
                        <td>
                          {{prods.menuItem.name}}
                        </td>
                      </tr>
                    </td>
                </tr>
            </ng-container>
          </tbody>
      </table>      

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->

</section>
